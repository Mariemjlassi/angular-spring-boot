


<div class="card">
    <p-table [value]="arrondissements" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Adresse</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-arr>
            <tr>
                <td>{{arr.id}}</td>
                <td>{{arr.nom}}</td>
                <td>{{arr.adresse}}</td>
                <td><p-button severity="info" icon="pi pi-pencil" [style]="btStyle" routerLink="edit/{{arr.id}}"></p-button></td>
                <td><p-button severity="danger" icon="pi pi-minus" [style]="btStyle" (click)="deleteArrondissement(arr.id)"></p-button></td>
      
            </tr>
        </ng-template>
    </p-table>
    
</div>
<p-button label="Ajouter" [text]="true" severity="secondary" routerLink="add" class="button"></p-button>
