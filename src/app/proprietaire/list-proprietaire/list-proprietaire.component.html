

<div [ngStyle]="{backgroundColor:'#EBE3D5', color: '#black', borderRadius: 'var(--border-radius)', padding: '0.5%'}"><h1>Liste Des Propriétaires</h1></div><br>
<div>
    <p-table [value]="proprietaires" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>CIN</th>
                <th>Adresse</th>
                <th>Email</th>
                <th>Teléphone</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-prop>
            <tr>
                <td>{{prop.id}}</td>
                <td>{{prop.nom}}</td>
                <td>{{prop.prenom}}</td>
                <td>{{prop.cin}}</td>
                <td>{{prop.adresse}}</td>
                <td>{{prop.email}}</td>
                <td>{{prop.tel}}</td>
                <td><p-button severity="info" icon="pi pi-user-edit" [style]="btStyle " routerLink="edit/{{prop.id}}"></p-button></td>
                <td><p-button severity="danger" icon="pi pi-user-minus" [style]="btStyle" (click)="deleteProp(prop.id)"></p-button></td>
      
            </tr>
        </ng-template>
    </p-table>

<p-button severity="success" [routerLink]="['/prop', 'add']" icon="pi pi-user-plus" [style]="buttonStyle"></p-button>
