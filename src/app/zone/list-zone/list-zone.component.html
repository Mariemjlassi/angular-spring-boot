


<div class="card">
    <p-table [value]="zones" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-z>
            <tr>
                <td>{{z.id}}</td>
                <td>{{z.nom}}</td>
                <td><p-button severity="info" icon="pi pi-pencil" [style]="btStyle" routerLink="edit/{{z.id}}"></p-button></td>
                <td><p-button severity="danger" icon="pi pi-minus" [style]="btStyle" (click)="deleteZone(z.id)"></p-button></td>
      
            </tr>
        </ng-template>
    </p-table>
    
</div>
<p-button label="Ajouter"  severity="secondary" routerLink="add" class="button"></p-button>
