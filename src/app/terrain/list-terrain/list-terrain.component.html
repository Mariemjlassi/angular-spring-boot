<div class="card">
    <p-table [value]="terrains" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Adresse</th>
                <th>Surface</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-z>
            <tr>
                <td>{{z.id}}</td>
                <td>{{z.adresse}}</td>
                <td>{{z.surface}}</td>

                <td><p-button severity="info" icon="pi pi-pencil"  routerLink="edit/{{z.id}}"></p-button></td>
                <td><p-button severity="danger" icon="pi pi-minus" (click)="deleteTerrain(z.id)"></p-button></td>
      
            </tr>
        </ng-template>
    </p-table>
    
</div>
<p-button label="Ajouter"  severity="secondary" routerLink="add" class="button"></p-button>
